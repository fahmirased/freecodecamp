<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1 id="title">Survey</h1>
            <p id="description">Thank you for taking part in this survey to help us serve you better</p>
        </header>
        <form id="survey-form">
            <label for="name" id="name-label">Name: <input id="name" name="name" type="text" required placeholder="Name"/></label>
            <label for="email" id="email-label">Email: <input id="email" name="email" type="email" required placeholder="Email"/></label>
            <label for="number" id="number-label">Age: <input id="number" name="number" type="number" min="0" max="100" required placeholder="Age"/></label>
            <label for="category">Category: 
                <select id="dropdown" name="category">
                    <option value="">(select one)</option>
                    <option value="employee">Employee</option>
                    <option value="family">Family Member</option>
                    <option value="committee">Committee</option>
                </select>
            </label>

            <p>Are you satisfied with the program?</p>
            <label for="satisfaction">
                <input id="satisfaction" name="satisfaction" type="radio" value="1"/>Very Satisfied
            </label>
            <label for="satisfaction">
                <input id="satisfaction" name="satisfaction" type="radio" value="2" />Satisfied
            </label>
            <label for="satisfaction">
                <input id="satisfaction" name="satisfaction" type="radio" value="3" />Not Satisfied
            </label>
            <p>What you like about this program?</p>
            <label for="advantage">
                <input id="advantage" name="advantage" type="checkbox" value="activity"/>1. Activity
            </label>
            <label for="advantage">
                <input id="advantage" name="advantage" type="checkbox" value="foods" />2. Foods
            </label>
            <label for="advantage">
                <input id="advantage" name="advantage" type="checkbox" value="music" />3. Music
            </label>
            <label for="advantage">
                <input id="advantage" name="advantage" type="checkbox" value="memories" />4. Memories
            </label>
            <label for="advantage">
                <input id="advantage" name="advantage" type="checkbox" value="others" />5. Others
            </label>
            <p>Comments or suggestions</p>
            <label for="comments">
                <textarea id="comments" name="comments" placeholder="I suggest..."></textarea>
            </label>
            <input id="submit" type="submit" value="submit" />
        </form>
    </body>
</html>
